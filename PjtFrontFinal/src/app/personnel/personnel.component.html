<div class="container mt-4">
  <!-- Formulaire d'enregistrement -->
  <div class="card p-4 shadow-sm" style="max-width: 900px; margin: auto;">
    <h2 class="text-center text-primary mb-4">Enregistrement d'un personnel</h2>
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label class="fw-bold">Prénom</label>
            <input type="text" class="form-control" placeholder="Entrer le prénom" [(ngModel)]="prenomP" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label class="fw-bold">Nom</label>
            <input type="text" class="form-control" placeholder="Entrer le nom" [(ngModel)]="nomP" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label class="fw-bold">Date d'entrée</label>
            <input type="date" class="form-control" [(ngModel)]="dateEmbaucheP" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label class="fw-bold">Statut</label>
            <input type="text" class="form-control" placeholder="Statut" [(ngModel)]="statutP" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary w-100 mt-3 p-2" (click)="save()">Enregistrer</button>
    </form>
  </div>


  <div class="container mt-4">
    <h1>Table du Personnel</h1>
    <table class="table">
      <thead>
        <h1 *ngIf="!isResultloaded">Chargement...</h1>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Prénom</th>
          <th scope="col">Nom</th>
          <th scope="col">Date d'entrée</th>
          <th scope="col">Statut</th>
          <th scope="col" class="text-center" style="width: 120px;" >Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let PersonnelItem of PersonnelArray">
          <td>{{ PersonnelItem.idP }}</td>
          <td>{{ PersonnelItem.prenomP }}</td>
          <td>{{ PersonnelItem.nomP }}</td>
          <td>{{ PersonnelItem.dateEmbaucheP }}</td>
          <td>{{ PersonnelItem.statutP }}</td>
          <td>
              <div class="d-flex justify-content-between gap-1 flex-nowrap" style="width: 100%;">
                <button type="button" class="btn btn-info btn-sm" style="min-width: fit-content;" (click)="openCompetencesModal(PersonnelItem)">Compétences</button>
                <button type="button" class="btn btn-success btn-sm" style="min-width: fit-content;" (click)="modifierPersonnel()">Modifier</button>
                <button type="button" class="btn btn-danger btn-sm" style="min-width: fit-content;" (click)="supprimerPersonnel()">Supprimer</button>
              </div>                   
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
