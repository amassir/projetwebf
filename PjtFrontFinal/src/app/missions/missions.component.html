<div class="container mt-4">
  <!-- Formulaire d'enregistrement -->
  <div class="card p-4 shadow-sm" style="max-width: 900px; margin: auto;">
    <h2 class="text-center text-primary mb-4">Enregistrement d'une Mission</h2>
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label class="fw-bold">Nom de la mission</label>
            <input type="text" class="form-control" placeholder="Nom de la mission" [(ngModel)]="nomM" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label class="fw-bold">Description</label>
            <input type="text" class="form-control" placeholder="Description" [(ngModel)]="descriptionM" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label class="fw-bold">Date de début</label>
            <input type="date" class="form-control" [(ngModel)]="dateDebutM" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label class="fw-bold">Date de fin</label>
            <input type="date" class="form-control" [(ngModel)]="dateFinM" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary w-100 mt-3 p-2" (click)="save()">Enregistrer</button>
    </form>
  </div>

  <div class="container mt-4">
    <h1>Table des Missions</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Description</th>
          <th style="width: 130px;">Date début</th>
          <th style="width: 130px;">Date fin</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mission of missionsArray">
          <td>{{ mission.idM }}</td>
          <td>{{ mission.nomM }}</td>
          <td>{{ mission.descriptionM }}</td>
          <td>{{ mission.dateDebutM }}</td>
          <td>{{ mission.dateFinM }}</td>
          <td>{{ mission.statutM }}</td>
          <td>
            <div class="d-flex justify-content-between gap-1 flex-nowrap mb-1" style="width: 100%;">
              <button class="btn btn-info btn-sm" (click)="openCompetencesModal(mission)">Compétences</button>
              <button class="btn btn-secondary btn-sm" (click)="openPersonnelModal(mission)">Personnels</button>
            </div>      
            <div class="d-flex justify-content-between gap-1 flex-nowrap mb-1" style="width: 100%;">
              <button class="btn btn-primary btn-sm" (click)="openPersonnelRecommendationModal(mission)">Recommander</button>
            </div>
            <div class="d-flex justify-content-between gap-1 flex-nowrap" style="width: 100%;">
              <button class="btn btn-success btn-sm" (click)="modifierMission()">Modifier</button>
              <button class="btn btn-danger btn-sm" (click)="supprimerMission()">Supprimer</button>
            </div>
          </td>             
        </tr>
      </tbody>
    </table>
  </div>
</div>
